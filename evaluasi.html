<html>
<head>
    <title>Form Evaluasi Konseling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Evaluasi Konseling</h2>
            <form>
                <div class="mb-4">
                    <label for="bantuan" class="block text-gray-700 font-medium mb-2">Seberapa membantu layanan konseling yang diberikan?</label>
                    <select id="bantuan" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="">Pilih Jawaban</option>
                        <option value="sangat_membantu">Sangat Membantu</option>
                        <option value="membantu">Membantu</option>
                        <option value="cukup_membantu">Cukup Membantu</option>
                        <option value="tidak_membantu">Tidak Membantu</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="gangguan" class="block text-gray-700 font-medium mb-2">Setelah konseling, seberapa mengganggu keluhan yang Anda rasakan pada aktivitas sehari-hari?</label>
                    <select id="gangguan" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="">Pilih Jawaban</option>
                        <option value="tidak_mengganggu">Tidak Mengganggu</option>
                        <option value="sedikit_mengganggu">Sedikit Mengganggu</option>
                        <option value="cukup_mengganggu">Cukup Mengganggu</option>
                        <option value="sangat_mengganggu">Sangat Mengganggu</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="rekomendasi" class="block text-gray-700 font-medium mb-2">Apakah anda bersedia merekomendasikan layanan konseling ini ke rekan/keluarga yang membutuhkan?</label>
                    <select id="rekomendasi" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="ya">Ya</option>
                        <option value="tidak">Tidak</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Kirim</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
